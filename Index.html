<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTime</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/favicon.svg" type="imagem/x-svg" />
  </head>
  <body>
    <div class="app">
      <button id="toggle-mode">
        <span>Ativar/Desativar Light Mode</span>
      </button>

      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>play</button>
        <button>pause</button>
        <button>set</button>
        <button>stop</button>
        <button>musicon</button>
        <button>musicoff</button>
      </section>
    </div>
  </body>
</html>
